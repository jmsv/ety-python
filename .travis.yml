language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "nightly"

matrix:
  allow_failures:
    - python: "nightly"

install:
  - python setup.py install

before_script:
  - pip install flake8
  - pip install pytest
  - pip install codecov

script:
  - timeout 30s python -c "import tests; tests.test_circular_etymology()"
  - coverage run -m pytest tests.py

after_success:
  - codecov

